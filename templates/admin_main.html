<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .admin-button {
            padding: 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .admin-button:hover {
            transform: translateY(-2px);
        }
        .detection-button {
            background-color: #3498db;
            color: white;
        }
        .detection-button:hover {
            background-color: #2980b9;
        }
        .dashboard-button {
            background-color: #2ecc71;
            color: white;
        }
        .dashboard-button:hover {
            background-color: #27ae60;
        }
        .admin-settings-button {
            background-color: #9b59b6;
            color: white;
        }
        .admin-settings-button:hover {
            background-color: #8e44ad;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-on {
            background-color: #2ecc71;
        }
        .status-off {
            background-color: #e74c3c;
        }
        footer {
            margin-top: 2rem;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.875rem;
        }
        .back-button,
        .logout-button {
            position: absolute;
            top: 1rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button:hover,
        .logout-button:hover {
            background-color: #c0392b;
        }
        .back-button {
            left: 1rem;
        }
        .logout-button {
            right: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='login.html'">‚Üê Back</button>
        <button class="logout-button" onclick="window.location.href='login.html'">Logout</button>

        <h1>Admin Control Panel</h1>
        
        <div class="button-container">
            <button id="detectionButton" class="admin-button detection-button" onclick="window.open('http://localhost:8501/', '_blank')">
                <span class="status-indicator status-off"></span>
                Object Detection Controls
            </button>
            
            <button class="admin-button dashboard-button" onclick="window.open('index.html', '_blank')">
                System Dashboard
            </button>
            
            <button class="admin-button admin-settings-button" onclick="window.open('admin.html', '_blank')">
                Admin Settings
            </button>
        </div>
        
        <footer>
            Admin Control Panel v1.0 | &copy; 2025
        </footer>
    </div>

    <script>
        // Simple toggle functionality for the detection status indicator
        const detectionButton = document.getElementById('detectionButton');
        const statusIndicator = detectionButton.querySelector('.status-indicator');
        
        detectionButton.addEventListener('click', function() {
            // This is just visual feedback - the actual state would be managed by your backend
            if (statusIndicator.classList.contains('status-off')) {
                statusIndicator.classList.remove('status-off');
                statusIndicator.classList.add('status-on');
            } else {
                statusIndicator.classList.remove('status-on');
                statusIndicator.classList.add('status-off');
            }
        });
    </script>
</body>
</html>
