<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashPro - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #3498db, #8e44ad);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .signup-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo a {
            font-size: 28px;
            font-weight: 700;
            color: #3498db;
            text-decoration: none;
        }
        
        h1 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-button {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px;
            display: block;
            text-align: center;
            background-color: #f9f9f9;
            color: #555;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .file-input-button:hover {
            background-color: #eee;
        }
        
        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-name {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
            display: none;
        }
        
        .verification-note {
            font-size: 14px;
            color: #777;
            margin-top: 8px;
            font-style: italic;
        }
        
        .required-field {
            display: none;
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .back-to-login {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
        
        .back-to-login:hover {
            text-decoration: underline;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }
        
        .modal-content h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .modal-content p {
            margin-bottom: 20px;
            color: #333;
        }
        
        .modal-btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .modal-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <a href="login.html" class="back-button">‚Üê Back</a>
    <style>
    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: red;
        color: white;
        padding: 8px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.3s;
    }
    
    .back-button:hover {
        background-color: darkred;
    }
    </style>    

    <div class="signup-container">
        <div class="logo">
            <a href="home.html">DashPro</a>
        </div>
        <h1>Create Your Account</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="police">Police Officer</option>
                    <option value="rto">RTO</option>
                    <option value="government">Government Official</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group" id="idCardGroup">
                <label for="idCard">ID Card:</label>
                <div class="file-input-container">
                    <div class="file-input-button">
                        <span>Choose File</span>
                    </div>
                    <input type="file" id="idCard" name="idCard" class="file-input" accept="image/*, application/pdf">
                </div>
                <div class="file-name" id="fileName">No file chosen</div>
                <div class="verification-note">Upload a scan/photo of your official ID card for verification.</div>
                <div class="required-field" id="idCardRequired">ID card is required for this role.</div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn">Create Account</button>
        </form>
        <a href="login.html" class="back-to-login">Already have an account? Login</a>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>Success!</h2>
            <p id="modalMessage">Your account has been created successfully.</p>
            <button id="modalOkBtn" class="modal-btn">OK</button>
        </div>
    </div>

    <script>
        // Handle file input display
        document.getElementById('idCard').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
            const fileNameElement = document.getElementById('fileName');
            fileNameElement.textContent = fileName;
            fileNameElement.style.display = 'block';
        });
        
        // Handle role change to show ID requirements
        document.getElementById('role').addEventListener('change', function(e) {
            const role = e.target.value;
            const idCardRequired = document.getElementById('idCardRequired');
            
            if (role === 'police' || role === 'rto' || role === 'government') {
                idCardRequired.style.display = 'block';
                document.getElementById('idCard').setAttribute('required', 'required');
            } else {
                idCardRequired.style.display = 'none';
                document.getElementById('idCard').removeAttribute('required');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;
            const idCard = document.getElementById('idCard').files[0];
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Check if ID card is required but not uploaded
            if ((role === 'police' || role === 'rto' || role === 'government') && !idCard) {
                document.getElementById('idCardRequired').style.display = 'block';
                return;
            }
            
            // Show different messages based on role
            const modal = document.getElementById('successModal');
            const modalMessage = document.getElementById('modalMessage');
            
            if (role === 'police' || role === 'rto' || role === 'government') {
                modalMessage.textContent = 'Your account has been created and is pending approval by an administrator. We will verify your ID card and credentials.';
            } else {
                modalMessage.textContent = 'Your account has been created successfully.';
            }
            
            modal.style.display = 'block';
        });
        
        document.getElementById('modalOkBtn').addEventListener('click', function() {
            document.getElementById('successModal').style.display = 'none';
            window.location.href = 'login';
        });
    </script>
</body>
</html>
